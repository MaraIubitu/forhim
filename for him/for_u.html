<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheer Character</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Fullscreen dark background */
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Pacifico", cursive;
      background: #000000; /* pure black */
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 223, 0, 0.1), transparent 70%);
      backdrop-filter: blur(100px);
      -webkit-backdrop-filter: blur(100px);
      z-index: 0;
    }
    /* Particles background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* Glassy card */
    #card {
      position: fixed;
      z-index: 2;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
      /* Glass effect */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
    }
    /* Confetti animation */
    #confetti-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    /* Animated text */
    #message {
      position: relative;
      z-index: 2;
      font-size: 1.8rem;
      font-weight: 400;
      color: #fff;
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      animation: fadeBounce 1.5s ease forwards;
      transition: transform 0.3s ease;
      text-align: center;
    }
    #message:hover {
      animation: bounce 0.6s ease;
    }
    @keyframes fadeBounce {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(-7px); }
      75% { transform: translateY(-10px); }
    }
    /* Character sits on top of card */
    #character-container {
      position: fixed;
      z-index: 3;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: -240px;
      display: flex;
      justify-content: center;
    }
    #character {
      width: 200px;
      height: auto;
    }
    #character img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
<!-- Background particles -->
<div id="particles-js"></div>
<!-- Glassy text card -->
<div id="card">
  <canvas id="confetti-canvas"></canvas>
  <div id="message">✨Bafta iubireee!✨</div>
</div>
<!-- Character below -->
<div id="character-container">
  <div id="character">
    <img src="cheer-snoopy.gif" alt="Cheer Snoopy">
  </div>
</div>
<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 50 },
      shape: {
        type: "image",
        image: {
          src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFD700'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E",
          width: 100,
          height: 100
        }
      },
      opacity: { value: 0.7, random: true },
      size: { value: 25, random: true },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: true,
        out_mode: "out"
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "bubble" },
        onclick: { enable: false }
      },
      modes: {
        bubble: { distance: 100, size: 30, duration: 2 }
      }
    },
    retina_detect: true
  });

  // Confetti inside card
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  const card = document.getElementById('card');
  
  canvas.width = card.offsetWidth;
  canvas.height = card.offsetHeight;

  const confetti = [];
  const colors = ['#FFD700', '#FFC700', '#FFDB58', '#F0E68C', '#FFEA00'];
  
  for (let i = 0; i < 50; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 3,
      speedY: Math.random() * 1 + 0.5,
      speedX: Math.random() * 1 - 0.5,
      color: colors[Math.floor(Math.random() * colors.length)],
      rotation: Math.random() * 360,
      rotationSpeed: Math.random() * 4 - 2
    });
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    confetti.forEach(c => {
      ctx.save();
      ctx.translate(c.x, c.y);
      ctx.rotate(c.rotation * Math.PI / 180);
      ctx.fillStyle = c.color;
      ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
      ctx.restore();
      
      c.y += c.speedY;
      c.x += c.speedX;
      c.rotation += c.rotationSpeed;
      
      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
      if (c.x > canvas.width) c.x = 0;
      if (c.x < 0) c.x = canvas.width;
    });
    
    requestAnimationFrame(drawConfetti);
  }
  
  drawConfetti();
</script>
</body>
</html>
